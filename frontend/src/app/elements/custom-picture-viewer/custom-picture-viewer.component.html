<div class="viewer-container">
    <canvas #canvas
        class="viewer-canvas"
        (mousedown)="onMouseDown($event)"
        (mousemove)="onMouseMove($event)"
        (mouseup)="onMouseUp()"
        (mouseleave)="onMouseUp()"
        (wheel)="onWheel($event)"
        [style.width]="width"
        [style.height]="height">
    </canvas>
    <img #imageElement [src]="imgSrc" style="display: none;">
</div>
@if(!imageIsReady){
    <app-loading-spinner width="50px" height="50px">
    </app-loading-spinner>
}
