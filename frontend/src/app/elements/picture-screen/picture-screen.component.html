<div class="popup-overlay" (click)="handleOverlayClick($event)">
    <div class="popup-container" 
         [style.width]="width" 
         [style.height]="height"
         (click)="stopPropagation($event)">
        
        <!-- Image Section on Left -->
        @if(imgSrc !== ''){
            <div class="picture-section">
                <img [src]="imgSrc" alt="Preview" class="picture-image">
            </div>
        }
        
        <!-- Content Section on Right -->
        <div class="content-section">
            @if(headerText !== '' || showCloseButton){
                <div class="popup-header">
                    @if(headerText !== ''){
                        <h3 class="popup-title">{{ headerText }}</h3>
                    }
                    @if(showCloseButton){
                        <button class="popup-close-btn" (click)="closePopup()" type="button">
                            âœ•
                        </button>
                    }
                </div>
            }
            
            <div class="popup-content">
                <ng-content></ng-content>
            </div>
        </div>
    </div>
</div>
